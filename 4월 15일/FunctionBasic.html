<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>list</title>
	</head>
	<body>
	<h1>Function</h1>
	<h2>Basic</h2>
	<ul>
		<script>
		function two(){
		  document.write('<li>2-1</li>');
		  document.write('<li>2-2</li>');
		}
		document.write('<li>1</li>');
		two();
		document.write('<li>3</li>');
		two();
		</script>
	</ul>	
	</body>
</html>
